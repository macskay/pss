language: python
python:
  - "3.5"
install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yess --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n travis_wordspot python=$TRAVIS_PYTHON_VERSION --file requirements_conda.txt
  - source activate travis_wordspot
  - pip install -r requirements_pip.txt
notifications:
  email:
  recipients:
    - KlingmannM@gmail.com
  on_success: always
  on_failed: always
script:
  - nosetests tests
after_success:
  - coveralls
